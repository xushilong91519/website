<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>
        {% block title%} {% endblock %}
    </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class='container-fluid'>
        {% include 'web1/header.html'%}
        <div class='col-sm-6 col-md-6' style='background:#ffffff;border-top-right-radius:4px; border-top-left-radius:4px; border-bottom-left-radius:4px; border-bottom-right-radius:4px;border:1px solid  #d6dad4;'>
            <div class='panel panel-default' style='background:#70c048;border-top-right-radius:10px; border-top-left-radius:10px;border-bottom-left-radius:10px; border-bottom-right-radius:10px;margin-left:4px;margin-top:17px;margin-right:3px;'>
                <div class='panel-heading' style='background:#70c048;text-align:left;border-top-right-radius:10px; border-top-left-radius:10px;border-bottom:#70c048'>
                    {% block headmmessage %}{% endblock %}
                </div>
                <div class='panel body' style='text-align:left;margin-left:15px;margin-right:15px;'>
                    {% block content %} {% endblock %}
                </div>
                <div class='panel-footer' >
                    {% include 'web1/footer.html' %}
                </div>
            </div>
        </div>
	<div class='col-sm-6 col-md-6' style='background:#ffffff;border-top-right-radius:4px; border-top-left-radius:4px; border-bottom-left-radius:4px; border-bottom-right-radius:4px;border:1px solid  #d6dad4;'>
            <div class='panel panel-default' style='background:#70c048;border-top-right-radius:10px; border-top-left-radius:10px;border-bottom-left-radius:10px; border-bottom-right-radius:10px;margin-left:4px;margin-top:17px;margin-right:3px;'>
                <div class='panel-heading' style='background:#70c048;text-align:left;border-top-right-radius:10px; border-top-left-radius:10px;border-bottom:#70c048'>
                    {% block container-message %}{% endblock %}
                </div>
                <div class='panel body' style='text-align:left;margin-left:15px;margin-right:15px;' id='container_content'>
                    {% block container-content %} {% endblock %}
                </div>
                <div class='panel-footer' >
                    {% include 'web1/footer.html' %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
